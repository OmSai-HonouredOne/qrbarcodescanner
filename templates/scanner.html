<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0b0f19;
            color: white;
        }
        .navbar {
            background-color: #11131a;
        }
        .navbar-brand, .nav-link {
            color: #60a5fa !important;
        }
        .nav-link:hover {
            color: #2563eb !important;
        }
        .navbar-toggler {
            border-color: #ffffff;
        }
        .navbar-toggler-icon {
            background-image: none;
            width: 30px;
            height: 22px;
            position: relative;
        }
        .navbar-toggler-icon::before,
        .navbar-toggler-icon::after,
        .navbar-toggler-icon div {
            content: '';
            background-color: #ffffff;
            height: 4px;
            width: 100%;
            position: absolute;
            left: 0;
            border-radius: 2px;
        }
        .navbar-toggler-icon::before { top: 0; }
        .navbar-toggler-icon div { top: 9px; }
        .navbar-toggler-icon::after { bottom: 0; }

        .card {
            background-color: #11131a;
            border: 1px solid #3b82f6;
            border-radius: 12px;
        }
        .btn-blue {
            background-color: #2563eb;
            color: white;
        }
        .btn-blue:hover {
            background-color: #1d4ed8;
        }
        .scanner-box {
            width: 100%;
            max-width: 400px;
            height: 250px;
            margin: 20px auto;
            background-color: #1e293b;
            border: 2px dashed #3b82f6;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #60a5fa;
            font-weight: 500;
            text-align: center;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon">
                <div></div>
            </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Homepage</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Entries List</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-4">
    <div class="row g-4">
        <div class="col-12 col-md-6">
            <div class="card p-4 text-center">
                <h4>Seats Occupied</h4>
                <h2>25 / 50</h2>
                <a href="#" class="btn btn-blue mt-3">See More</a>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="card p-4 text-center">
                <h4>Scanner</h4>
                <div class="scanner-box p-2">
                    <video id="camera-preview" style="width:100%; height:100%; object-fit: cover; border-radius:8px;"></video>
                </div>
                <button class="btn btn-blue mt-3" onclick="startCamera()">Start Scanner</button>
                <button class="btn btn-blue mt-2" onclick="switchCamera()">Switch Camera</button>
                <hr style="border-color: #3b82f6; margin: 20px 0;">
                <div class="mb-2">
                    <input type="text" class="form-control" placeholder="Enter Registration Number">
                </div>
                <button class="btn btn-blue w-100">Check In Manually</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
let currentFacingMode = "environment"; // default rear camera
let currentStream = null;

async function startCamera() {
    const video = document.getElementById("camera-preview");

    if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
    }

    try {
        currentStream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: currentFacingMode }
        });
        video.srcObject = currentStream;
        await video.play();
    } catch (err) {
        alert("Camera access failed: " + err.message);
    }
}

function switchCamera() {
    currentFacingMode = currentFacingMode === "environment" ? "user" : "environment";
    startCamera();
}

// Auto start rear camera on load
window.onload = startCamera;
</script>
</body>
</html>

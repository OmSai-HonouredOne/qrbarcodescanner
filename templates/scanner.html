<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR / Barcode Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- QR / Barcode Scanner Library -->
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        body {
            background: #0b0f19;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #reader {
            width: 100%;
            max-width: 380px;
            margin: 20px auto;
            border: 2px solid #3b82f6;
            border-radius: 10px;
            padding: 10px;
            background-color: #000;
        }
        .result {
            margin-top: 12px;
            font-size: 18px;
            color: #60a5fa;
        }
        .btn {
            margin: 10px 6px;
            padding: 10px 18px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>

    <h2>QR / Barcode Scanner</h2>

    <div id="reader"></div>

    <div>
        <button class="btn" onclick="toggleCamera()">Switch Camera</button>
    </div>

    <div class="result" id="result">Waiting for scan...</div>

    <script>
        const resultDiv = document.getElementById("result");
        const html5QrCode = new Html5Qrcode("reader");

        let cameras = [];
        let currentIndex = 0;

        function onScanSuccess(decodedText) {
            resultDiv.innerText = "Scanned: " + decodedText;

            // Send scanned code to Flask backend
            fetch('/scan', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: decodedText })
            });

            // Stop scanning after successful scan
            html5QrCode.stop();
        }

        function onScanFailure(error) {
            // ignore frame decode errors
        }

        function startCameraById(cameraId) {
            html5QrCode.start(
                cameraId,
                { fps: 10, qrbox: 250 },
                onScanSuccess,
                onScanFailure
            );
        }

        function loadCameras() {
            Html5Qrcode.getCameras().then(devices => {
                cameras = devices;

                if (!cameras || cameras.length === 0) {
                    resultDiv.innerText = "No camera found!";
                    return;
                }

                startCameraById(cameras[currentIndex].id);
            }).catch(err => {
                resultDiv.innerText = "Camera error: " + err;
            });
        }

        function toggleCamera() {
            if (cameras.length <= 1) {
                resultDiv.innerText = "Only one camera available";
                return;
            }

            currentIndex = (currentIndex + 1) % cameras.length;

            html5QrCode.stop().then(() => {
                startCameraById(cameras[currentIndex].id);
            });
        }

        // Auto start
        loadCameras();
    </script>

</body>
</html>

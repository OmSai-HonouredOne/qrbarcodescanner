<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR / Barcode Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- QR / Barcode Library -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      background: #0b0f19;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border: 2px solid #3b82f6;
      border-radius: 10px;
      padding: 10px;
      background-color: black;
    }
    .btn {
      margin: 8px 4px;
      padding: 10px 18px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 10px;
      color: #60a5fa;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h2>QR / Barcode Scanner</h2>

<div id="reader"></div>

<div>
  <button class="btn" onclick="switchCamera()">Switch Camera</button>
</div>

<div class="result" id="result">Waiting for scan...</div>

<script>
  const resultDiv = document.getElementById("result");
  const html5QrCode = new Html5Qrcode("reader");

  let cameras = [];
  let currentIndex = 0;

  function onScanSuccess(decodedText) {
    resultDiv.innerText = "Scanned: " + decodedText;

    // Send to Flask
    fetch("/scan", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ code: decodedText })
    });

    html5QrCode.stop();
  }

  function onScanFailure(error) {
    // ignore
  }

  function startCamera(cameraId) {
    html5QrCode.start(
      cameraId,
      { fps: 10, qrbox: 250 },
      onScanSuccess,
      onScanFailure
    );
  }

  function loadCameras() {
    Html5Qrcode.getCameras().then(devices => {
      cameras = devices;

      if (!devices.length) {
        resultDiv.innerText = "No camera found!";
        return;
      }

      // Try to pick REAR camera first
      let rearIndex = 0;
      devices.forEach((device, index) => {
        const label = device.label.toLowerCase();
        if (label.includes("back") || label.includes("rear") || label.includes("environment")) {
          rearIndex = index;
        }
      });

      currentIndex = rearIndex;
      startCamera(cameras[currentIndex].id);
    }).catch(err => {
      resultDiv.innerText = "Camera error: " + err;
    });
  }

  function switchCamera() {
    if (cameras.length <= 1) {
      resultDiv.innerText = "Only one camera available";
      return;
    }

    currentIndex = (currentIndex + 1) % cameras.length;

    html5QrCode.stop().then(() => {
      startCamera(cameras[currentIndex].id);
    });
  }

  // Auto start with rear camera
  loadCameras();
</script>

</body>
</html>
